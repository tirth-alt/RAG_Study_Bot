# Local Development Configuration (Ollama)

# Embedding Configuration
embedding:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"

# Text Chunking
chunking:
  chunk_size: 1200
  chunk_overlap: 350

# Vector Database
vectorstore:
  persist_directory: "./vectorstore"
  collection_name: "cbse_class10_textbooks"

# Retrieval Configuration
retrieval:
  top_k: 7
  score_threshold: 0.5

# LLM Configuration - GROQ (works locally + cloud)
llm:
  provider: "groq"
  model: "llama-3.3-70b-versatile"
  temperature: 0.7
  max_tokens: 500

# Chat Configuration
chat:
  max_history: 3
  memory_size: 3
  show_sources: true
